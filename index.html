<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Poem Project</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Portuguese Poem Generator</h1>
      </header>
      <main>
        <form id="form-poem">
          <input
            type="text"
            placeholder="Enter the Topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Maria-Sousa-GH" target="_blank"
          >Maria Sousa</a
        >
        and is
        <a
          href="https://github.com/Maria-Sousa-GH/Poem-Project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://mariasousagh-poemproject.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
